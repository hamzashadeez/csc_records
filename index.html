<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...your-integrity-hash-here..." crossorigin="anonymous" />
</head>
  <title>JSON Data Table</title>
  <style>
    *{
        padding: 0 ; margin: 0;
        box-sizing: border-box;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    header{
        background-color: green;
        padding: 20px;
        color: white;
        font-weight: 600;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .h1{
        text-align: center;
        margin: 30px 0;
    }

    .profile{
        display: flex;
        gap: 15px;
        background-color: rgb(231, 241, 229);
        padding: 15px;
        margin: 20px 30px;
        max-width: 350px;
        border-radius: 10px;
        align-items: center;
    }
    img{
        width: 50px;
        height: 50px;
        border-radius: 25px;
    }
    .notes > h5{
        color: rgb(1, 44, 20);
        text-align: justify;
        font-size: .92rem;
    }
    .notes > p{
        color: rgb(87, 85, 85);
        text-align: justify;
        font-size: .92rem;
        margin-top: 5px;
        font-size: .9rem;
    }
    .notes > a {
        background-color: 	#075e54;
        text-decoration: none;
        color: #dddddd;
        padding: 10px;
        display: block;
        max-width: 100px;
        display: flex;
        gap: 5px;
        border-radius:5px;
        justify-content: center;
        margin-top: 10px;
    }
  </style>
</head>
<body>
    <header>Khuddam CS Student Records</header>
    <h1 class="h1">Check Your Results here</h1>
    <div class="profile">
        <img src="hamza.jpg" alt="">
        <div class="notes">
            <h5>If you have any complain or suggestion, you can contact me directly</h5>
            <p><i>Hamza Shadeez</i></p>
            <a href="https://wa.me/2348032542898" target="_blank">
                <i class="fab fa-whatsapp"></i>
                Contact</a>
        </div>
    </div>
<div id="table-container"></div>

<script>
  fetch('data.json')  // Assuming data.json is in the same directory
    .then(response => response.json())
    .then(data => {
      const tableContainer = document.getElementById('table-container');
      const dataArray = [];

      // Flatten the data and push it to dataArray
      for (const department in data) {
        if (data.hasOwnProperty(department)) {
          dataArray.push(...data[department].map(student => ({ department, ...student })));
        }
      }

      // Create and populate the table
      const table = document.createElement('table');
      const headerRow = table.insertRow();
      
      // Add headers
      Object.keys(dataArray[0]).forEach(header => {
        const th = document.createElement('th');
        th.style.textTransform = 'uppercase'
        th.textContent = header;
        headerRow.appendChild(th);
      });

      // Add rows
      dataArray.forEach(student => {
        const row = table.insertRow();
        Object.values(student).forEach(value => {
          const cell = row.insertCell();
          cell.textContent = value;
        });
      });

      // Append the table to the container
      tableContainer.appendChild(table);
    })
    .catch(error => console.error('Error fetching JSON:', error));
</script>

</body>
</html>
